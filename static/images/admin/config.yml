backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# This line should *not* be indented
publish_mode: editorial_workflow

# These lines should *not* be indented
media_folder: "static/files/path" # Media files will be stored in the repo under static/images/uploads
public_folder: "/files/path" # The src attribute for uploaded media will begin with /images/uploads


collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "posts" # Used in the UI
    folder: "content/posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
#      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Slug", name: "slug", widget: "hidden", default: "{{slug}}"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Author", name: "authors", widget: "string", default: "Sayan Basak"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
#      - {label: "Rating (scale of 1-5)", name: "rating", widget: "number"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list", allow_add: true, default: ["Dev"]}
      - {label: "Categories", name: "categories", widget: "list", allow_add: true, default: ["Dev"]}
      - {label: "Series", name: "series", widget: "list", allow_add: true, default: ["Dev"]}
      - {label: "External Link", name: "externalLink", widget: "string"}