backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# This line should *not* be indented
publish_mode: editorial_workflow

# These lines should *not* be indented
media_folder: "static/transmit/files" # Media files will be stored in the repo under static/images/uploads
public_folder: "/transmit/files" # The src attribute for uploaded media will begin with /images/uploads


collections:
  - name: "post" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    folder: "/content/post/" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
#      - {label: "layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "title", name: "title", widget: "string"}
      - {label: "Description", name: "Description", widget: "string"}
      - {label: "date", name: "date", widget: "datetime"}
      - {label: "images", name: "images", widget: "image"}
#      - {label: "Rating (scale of 1-5)", name: "rating", widget: "number"}
      - {label: "body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "Tags", widget: "list", allow_add: true, default: ["Dev"]}
      - {label: "Categories", name: "Categories", widget: "list", allow_add: true, default: ["Dev"]}
      - {label: "draft", name: "draft", widget: "boolean", default: true}